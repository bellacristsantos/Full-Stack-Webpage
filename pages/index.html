<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Home</title>

</head>

<body>
    <header>
        <iframe src="header.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
    </header>


    <main>
        <section>
            <div class="home-content">
                <h1 class="home-title">Projects</h1>
                <p>Explore Captivating Moments: Your Gateway to Stunning Photography</p>
                <i class="ph-thin ph-arrow-down-right"></i>
            </div>

            <div class="home-all-images-container grid">
                <div class="home-images-one grid">
                    <div class="container">
                        <img loading="lazy" src="https://source.unsplash.com/random?a=1" alt="Abstract Name 1">
                    </div>
                    <div class="container">
                        <img loading="lazy" src="https://source.unsplash.com/random?b=1" alt="Abstract Name 2">
                    </div>
                    <div class="container">
                        <img loading="lazy" src="https://source.unsplash.com/random?c=1" alt="Abstract Name 3">
                    </div>
                    <div class="container flat">
                        <img loading="lazy" src="https://source.unsplash.com/random?d=1" alt="Abstract Name 4">
                    </div>


                </div>
                <div class="home-images-two grid">
                    <div class="container">
                        <img loading="lazy" src="https://source.unsplash.com/random?e=1" alt="Abstract Name 5">
                    </div>
                    <div class="container">
                        <img loading="lazy" src="https://source.unsplash.com/random?f=1" alt="Abstract Name 6">
                    </div>
                    <div class="container">
                        <img loading="lazy" src="https://source.unsplash.com/random?g=1" alt="Abstract Name 7">
                    </div>
                    <div class="container flat">
                        <img loading="lazy" src="https://source.unsplash.com/random?h=1" alt="Abstract Name 8">
                    </div>


                </div>
            </div>
        </section>
    </main>

    <footer>
        <iframe src="footer.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
    </footer>

</body>

</html>
