<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="../styles/style.css">
    <link rel="stylesheet"
        href="../styles/header.css">
    <link rel="stylesheet"
        href="../styles/footer.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Home</title>
</head>

<body>
    <header>
        <div id="header"></div>
    </header>


    <main>
        <section>
            <div id="home-carousel"
                class="carousel slide"
                data-bs-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-bs-target="#home-carousel"
                        data-bs-slide-to="0"
                        class="active"></li>
                    <li data-bs-target="#home-carousel"
                        data-bs-slide-to="1"></li>
                    <li data-bs-target="#home-carousel"
                        data-bs-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://source.unsplash.com/random?a=1"
                            class="d-block w-100"
                            alt="Slide 1"
                            style="max-width: 1600px; max-height: 400px;">

                    </div>
                    <div class="carousel-item">
                        <img src="https://source.unsplash.com/random?b=1"
                            class="d-block w-100"
                            alt="Slide 2"
                            style="max-width: 1600px; max-height: 400px;">
                    </div>
                    <div class="carousel-item">
                        <img src="https://source.unsplash.com/random?c=1"
                            class="d-block w-100"
                            alt="Slide 3"
                            style="max-width: 1600px; max-height: 400px;">
                    </div>
                </div>

                <a class="carousel-control-prev"
                    href="#home-carousel"
                    role="button"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"
                        aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next"
                    href="#home-carousel"
                    role="button"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"
                        aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
            </div>
        </section>

        <section>
            <div class="home-content">
                <!-- <h1 class="home-title">Projects</h1> -->
                <p>Explore Captivating Moments: Your Gateway to Stunning Photography</p>
                <i class="ph-thin ph-arrow-down-right"></i>
            </div>
        </section>

        <section>
            <div class="home-all-images-container grid">
                <div class="home-images-one grid">
                    <div class="container-hover">
                        <a href="./work.html">
                            <img loading="lazy"
                                src="https://source.unsplash.com/random?a=1"
                                alt="Abstract Name 1">
                        </a>
                    </div>
                    <div class="container-hover">
                        <a href="./work.html">
                            <img loading="lazy"
                                src="https://source.unsplash.com/random?b=1"
                                alt="Abstract Name 2">
                        </a>

                    </div>
                    <div class="container-hover">
                        <a href="./work.html">
                            <img loading="lazy"
                                src="https://source.unsplash.com/random?c=1"
                                alt="Abstract Name 3">
                        </a>
                    </div>
                    <div class="container-hover flat">
                        <a href="./work.html">
                            <img loading="lazy"
                                src="https://source.unsplash.com/random?d=1"
                                alt="Abstract Name 4">
                        </a>
                    </div>


                </div>
                <div class="home-images-two grid">
                    <div class="container-hover">
                        <a href="./work.html">
                            <img loading="lazy"
                                src="https://source.unsplash.com/random?e=1"
                                alt="Abstract Name 5">
                        </a>
                    </div>
                    <div class="container-hover">
                        <a href="./work.html">
                            <img loading="lazy"
                                src="https://source.unsplash.com/random?f=1"
                                alt="Abstract Name 6">
                        </a>
                    </div>
                    <div class="container-hover">
                        <a href="./work.html">
                            <img loading="lazy"
                                src="https://source.unsplash.com/random?g=1"
                                alt="Abstract Name 7">
                        </a>
                    </div>
                    <div class="container-hover flat">
                        <a href="./work.html">
                            <img loading="lazy"
                                src="https://source.unsplash.com/random?h=1"
                                alt="Abstract Name 8">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>

    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../scripts/index.js"
        type="module"></script>

</body>

</html>
