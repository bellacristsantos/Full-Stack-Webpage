<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Contact Us</title>
</head>

<body>
    <header>
        <iframe src="header.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>

        <div class="header-form-content">
            <h1>Message Form</h1>
            <p>Hey there!<br><br>We value your input and want to make your experience even better.<br><br>Please take a moment to share your thoughts with us through this form.<br><br>Your opinion is essential in helping us improve.<br><br>Thank you for being a part of our journey!<br><br>Cheers,</p>
        </div>
    </header>

    <form id="messageForm">
        <div class="input-container">
            <label for="name">Name</label><br>
            <input type="text" id="" name="name" placeholder="Your Name" required><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="" name="email" placeholder="Your Email" required><br><br>
        </div>

        <div class="input-container">
            <label for="message">Your Message</label><br>
            <textarea name="message" id="message" cols="32" rows="4" placeholder="Your opinion matters! Tell us what you think..." required></textarea><br>
        </div>

        <div class="form-button">
            <input type="submit" value="Send">
        </div>
    </form>
    </div>
    <footer>
        <iframe src="footer.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
    </footer>
</body>

</html>
